
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Your Product Landing Page</title>
</head>
<body>
    <header id="header">
        <img id="header-img" src="your-logo.png" alt="Your Logo">
        <nav id="nav-bar">
            <a class="nav-link" href="#features">Features</a>
            <a class="nav-link" href="#pricing">Pricing</a>
            <a class="nav-link" href="#contact">Contact</a>
        </nav>
    </header>

    <section id="features">
        <h2>Features</h2>
        <!-- Feature content here -->
    </section>

    <section id="pricing">
        <h2>Pricing</h2>
        <!-- Pricing information here -->
    </section>

    <section id="contact">
        <h2>Contact Us</h2>
        <iframe id="video" src="https://www.youtube.com/embed/your-video-id" frameborder="0" allowfullscreen></iframe>
        <form id="form" action="https://www.freecodecamp.com/email-submit" method="post">
            <label for="email">Enter your email:</label>
            <input type="email" id="email" name="email" placeholder="example@example.com" required>
            <input type="submit" id="submit" value="Submit">
        </form>
    </section>
</body>
</html>
